<mat-card>
  <mat-card-title>{{ mode }} estudante</mat-card-title>

  <form [formGroup]="formGroup" (ngSubmit)="saveStudent()">
    <mat-form-field
      class="w-100"
      appearance="outline"
      *ngIf="mode !== 'Cadastrar'"
    >
      <mat-label>Id</mat-label>
      <input matInput formControlName="id" />
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" />
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Professor</mat-label>
      <mat-select formControlName="teacherId">
        <mat-option
          *ngFor="let teacher of teachers$ | async"
          [value]="teacher.id"
        >
          {{ teacher.name }}
        </mat-option>
      </mat-select>
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>
    <button
      *ngIf="mode !== 'Visualizar'"
      mat-stroked-button
      style="margin-right: 10px"
      type="submit"
    >
      Salvar
    </button>
    <a mat-stroked-button routerLink="/students">Voltar</a>
  </form>
</mat-card>
