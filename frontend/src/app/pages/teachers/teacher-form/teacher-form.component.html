<mat-card>
  <mat-card-title>{{ mode }} estudante</mat-card-title>

  <form [formGroup]="formGroup" (ngSubmit)="saveTeacher()">
    <mat-form-field
      class="w-100"
      appearance="outline"
      *ngIf="mode !== 'Cadastrar'"
    >
      <mat-label>Id</mat-label>
      <input matInput formControlName="id" />
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" />
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Matéria</mat-label>
      <input matInput formControlName="subject" />
      <mat-error>Este campo é obrigatório</mat-error>
    </mat-form-field>
    <button
      *ngIf="mode !== 'Visualizar'"
      mat-stroked-button
      style="margin-right: 10px"
      type="submit"
    >
      Salvar
    </button>
    <a mat-stroked-button routerLink="/teachers">Voltar</a>
  </form>
</mat-card>
