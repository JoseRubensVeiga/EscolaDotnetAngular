<mat-card>
  <mat-card-title>Professores ({{ teachers?.length || 0 }})</mat-card-title>

  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.name }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Matéria</th>
      <td mat-cell *matCellDef="let teacher">{{ teacher.subject }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-end">Ações</th>
      <td mat-cell *matCellDef="let teacher" class="text-end">
        <mat-icon class="text-success c-pointer" (click)="showTeacher(teacher)">
          remove_red_eye
        </mat-icon>
        <mat-icon class="text-primary c-pointer" (click)="editTeacher(teacher)">
          edit
        </mat-icon>
        <mat-icon
          class="text-danger c-pointer"
          (click)="deleteTeacher(teacher)"
        >
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button style="margin-top: 30px" mat-stroked-button (click)="createTeacher()">
    Adicionar
  </button>
</mat-card>
